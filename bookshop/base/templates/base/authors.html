{% extends 'main.html' %}

{% block content %}

<style>
    .card-custom {
        max-width: 18rem; /* Adjusted card width */
        margin: auto; /* Center the card within the column */
        border: none; /* Remove default border */
        transition: transform 0.2s ease, box-shadow 0.2s ease; /* Smooth transition effects */
    }

    .card-custom:hover {
        transform: translateY(-5px); /* Lift card on hover */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Light shadow on hover */
    }

    .card-custom .card-img-top {
        border-top-left-radius: 8px; /* Rounded corners for image */
        border-top-right-radius: 8px;
        height: 225px; /* Fixed height for image */
        object-fit: cover; /* Maintain aspect ratio */
    }

    .card-custom .card-body {
        padding: 1.25rem; /* Padding for card body */
    }

    .card-custom .card-title {
        font-size: 1.2rem; /* Larger font size for title */
        color: #343a40; /* Dark text color */
        margin-bottom: 0.75rem; /* Bottom margin */
    }

    .card-custom .btn-outline-secondary {
        font-size: 0.9rem; /* Button font size */
        padding: 0.375rem 0.75rem; /* Padding for buttons */
        border-radius: 5px; /* Rounded corners */
        transition: background-color 0.3s, color 0.3s, border-color 0.3s; /* Smooth transition effects */
    }

    .card-custom .btn-outline-secondary:hover {
        background-color: #007bff; /* Blue background on hover */
        color: #fff; /* White text color on hover */
    }
</style>

<div class="container py-4">
    <h1 class="mb-4">Authors</h1>

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-4">
        {% for author in authors %}
        <div class="col mb-4">
            <div class="card card-custom shadow-sm">
                <img src="{{ author.picture }}" class="card-img-top" alt="Author Image">
                <div class="card-body">
                    <h5 class="card-title">{{ author.name }}</h5>
                    <div class="d-flex justify-content-between align-items-center">
                    <a href="{% url 'author' author.id%}"  >  <button type="button" class="btn btn-outline-secondary btn-sm">View</button> </a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
