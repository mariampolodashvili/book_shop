{% extends 'main.html' %}

{% block content %}

<style>
    .card-img-top {
        height: 300px; /* Adjust this value to your desired height */
        object-fit: cover; /* Ensures the image covers the entire space */
    }

    .card-custom {
        border: none; /* Remove default border */
        transition: transform 0.2s ease, box-shadow 0.2s ease; /* Smooth transition effects */
        height: 100%; /* Ensure card takes up full height */
        position: relative; /* Relative position for absolute positioning of buttons */
    }

    .card-custom:hover {
        transform: translateY(-5px); /* Lift card on hover */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Light shadow on hover */
    }

    .card-custom .card-title {
        font-size: 1.2rem; /* Larger font size for title */
        color: #343a40; /* Dark text color */
        margin-bottom: 5px; /* Bottom margin */
    }

    .card-custom .text-muted {
        font-size: 0.9rem; /* Smaller font size for author */
        color: #6c757d; /* Gray text color */
    }

    .card-custom .card-text {
        font-size: 1rem; /* Font size for price */
        color: #343a40; /* Dark text color */
        margin-bottom: 10px; /* Bottom margin */
    }

    .card-custom .card-img-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5); /* Dark overlay */
        opacity: 0; /* Hidden by default */
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column; /* Stack buttons vertically */
        transition: opacity 0.3s ease; /* Smooth transition */
    }

    .card-custom:hover .card-img-overlay {
        opacity: 1; /* Show on hover */
    }

    .card-custom .btn {
        font-size: 0.9rem; /* Button font size */
        padding: 8px 16px; /* Padding for buttons */
        border-radius: 5px; /* Rounded corners */
        transition: background-color 0.3s, color 0.3s, border-color 0.3s; /* Smooth transition effects */
        margin: 5px; /* Margin between buttons */
    }

    .card-custom .btn-outline-secondary {
        color: #fff;
        border: 1px solid #ccc;
        background-color: transparent;
    }

    .card-custom .btn-outline-secondary:hover {
        background-color: #f0f0f0;
        color: #333;
    }
</style>

<div class="container py-4">
    <h1 class="mb-4">My Cart</h1>

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-4">
        {% for book in books %}
        <div class="col mb-4">
            <div class="card card-custom shadow-sm h-100">
                <img src="{{ book.picture.url }}" class="card-img-top" alt="Book Image">
                <div class="card-img-overlay d-flex flex-column justify-content-center align-items-center">
                    <a href="{% url 'book' book.id %}">
                        <button type="button" class="btn btn-outline-secondary btn-sm">View</button>
                    </a>
                    <a href="{% url 'delete' book.id %}">
                        <button type="button" class="btn btn-outline-secondary btn-sm">Delete</button>
                    </a>
                </div>
                <div class="card-body">
                    <h5 class="card-title">{{ book.name }}</h5>
                    <h6 class="text-muted">{{ book.author }}</h6>
                    <p class="card-text">{{ book.price }} $</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
