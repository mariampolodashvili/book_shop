{% extends 'main.html' %}

{% block content %}

<style>
    body {
        background-color: #f8f9fa;
        font-family: Arial, sans-serif;
    }

    .container1 {
        max-width: 800px;
        margin: 50px auto;
        padding: 30px;
        background-color: white;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
    }

    .button-group {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
    }

    .button-group .btn {
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s, opacity 0.3s;
    }

    .button-group .btn-primary {
        background-color: #007bff;
        color: white;
    }

    .button-group .btn-secondary {
        background-color: #6c757d;
        color: white;
    }

    .button-group .btn-primary:hover,
    .button-group .btn-secondary:hover {
        opacity: 0.8;
    }

    .profile-header {
        display: flex;
        align-items: center;
        margin-bottom: 30px;
    }

    .profile-header img {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        object-fit: cover;
        margin-right: 20px;
    }

    .profile-header h2 {
        margin: 0;
        font-size: 28px;
    }

    .profile-header p {
        margin: 0;
        color: gray;
    }

    .form {
        display: flex;
        flex-direction: column;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
        font-size: 14px;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ced4da;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 14px;
    }

    .btn-success {
        padding: 10px 20px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s, opacity 0.3s;
    }

    .btn-success:hover {
        opacity: 0.8;
    }
</style>

<div class="container1">
    <div class="button-group">
        <a href="{{ request.META.HTTP_REFERER }}"><button class="btn btn-secondary">Go back</button></a>
        <a href="{% url 'add' %}"><button class="btn btn-primary">Add Book</button></a>
    </div>

    <div class="profile-header">
        <img src="{{ request.user.avatar.url }}" alt="Profile Picture">
        <div>
            <h2>{{ request.user.username }}</h2>
            <p>{{ request.user.email }}</p>
        </div>
    </div>

    <form method="POST" action="" enctype="multipart/form-data" class="form">
        {% csrf_token %}
        {% for field in form %}
        <div class="form-group">
            <label>{{ field.label }}</label>
            {{ field }}
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-success">Update Profile</button>
    </form>
</div>

{% endblock %}
