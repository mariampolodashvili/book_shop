{% extends 'main.html' %}

{% block content %}

<style>


    .button-group {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
    }

    .button-group .btn {
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .button-group .btn-primary {
        background-color: #007bff;
        color: white;
    }

    .button-group .btn-secondary {
        background-color: #6c757d;
        color: white;
    }

    .button-group .btn-primary:hover,
    .button-group .btn-secondary:hover {
        opacity: 0.8;
    }

    .form {
        display: flex;
        flex-direction: column;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ced4da;
        border-radius: 4px;
        box-sizing: border-box;
    }

    .btn-success {
        padding: 10px 20px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .btn-success:hover {
        opacity: 0.8;
    }
</style>

<div class="container">
    <div class="button-group">
        <a href="{{ request.META.HTTP_REFERER }}"><button class="btn btn-secondary">Go back</button></a>
        <a href="{% url 'add' %}"><button class="btn btn-primary">Add Book</button></a>
    </div>

    <form method="POST" action="" enctype="multipart/form-data" class="form">
        {% csrf_token %}
        {% for field in form %}
        <div class="form-group">
            <label>{{ field.label }}</label>
            {{ field }}
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-success">Update Profile</button>
    </form>
</div>

{% endblock %}
