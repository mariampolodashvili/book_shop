{% extends 'main.html' %}

{% block title %} <title> Login Page</title> {% endblock %}


{% block content %}

<div class="d-flex align-items-center justify-content-center" style="min-height: 70vh; background-color: #f8f9fa;">
  <div style="width: 400px; background-color: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">


    <form method="POST" action="">
      {% csrf_token %}

      <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="floatingInput" name="username" placeholder="Enter your username">
        <label for="floatingInput">Username</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>

      <div class="form-check text-start my-3">
        <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Remember me
        </label>
      </div>
      <button class="btn btn-secondary w-100 py-2" type="submit">Log in</button>

      <br>
      <br>
        <p>Are You Already Registered?</p>
        <a href="{% url 'registration' %}">Registration</a>

    </form>
  </div>
</div>

{% endblock %}
