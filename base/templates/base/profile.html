{% extends 'main.html' %}

{% block content %}

<style>
    .card-img-top {
            height: 300px; /* Adjust this value to your desired height */
            object-fit: cover; /* Ensures the image covers the entire space */
        }
    .card-custom {
        border: none; /* Remove default border */
        transition: transform 0.2s ease, box-shadow 0.2s ease; /* Smooth transition effects */
        height: 100%; /* Ensure card takes up full height */
    }

    .card-custom:hover {
        transform: translateY(-5px); /* Lift card on hover */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Light shadow on hover */
    }

    .card-custom .card-title {
        font-size: 1.2rem; /* Larger font size for title */
        color: #343a40; /* Dark text color */
        margin-bottom: 5px; /* Bottom margin */
    }

    .card-custom .text-muted {
        font-size: 0.9rem; /* Smaller font size for author */
        color: #6c757d; /* Gray text color */
    }

    .card-custom .card-text {
        font-size: 1rem; /* Font size for price */
        color: #343a40; /* Dark text color */
        margin-bottom: 10px; /* Bottom margin */
    }

    .btn-custom {
        font-size: 0.9rem; /* Button font size */
        padding: 8px 16px; /* Padding for buttons */
        border-radius: 5px; /* Rounded corners */
        transition: background-color 0.3s, color 0.3s, border-color 0.3s; /* Smooth transition effects */
        background-color: #007bff; /* Blue background */
        color: #fff; /* White text color */
        border: 1px solid #007bff; /* Blue border */
    }

    .btn-custom:hover {
        background-color: #0056b3; /* Darker blue background on hover */
        border-color: #0056b3; /* Darker blue border on hover */
    }

    .btn-outline-custom {
        font-size: 0.9rem; /* Button font size */
        padding: 8px 16px; /* Padding for buttons */
        border-radius: 5px; /* Rounded corners */
        transition: background-color 0.3s, color 0.3s, border-color 0.3s; /* Smooth transition effects */
        background-color: transparent; /* Transparent background */
        color: #007bff; /* Blue text color */
        border: 1px solid #007bff; /* Blue border */
    }

    .btn-outline-custom:hover {
        background-color: #007bff; /* Blue background on hover */
        color: #fff; /* White text color on hover */
    }
</style>

<div class="container py-4">
    <h1 class="mb-4">My Cart</h1>

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-4">
        {% for book in books %}
        <div class="col mb-4">
            <div class="card card-custom shadow-sm h-100">
                <img src="{{ book.picture.url }}" class="card-img-top" alt="Book Image">
                <div class="card-body">
                    <h5 class="card-title">{{ book.name }}</h5>
                    <h6 class="text-muted">{{ book.author }}</h6>
                    <p class="card-text">{{ book.price }} $</p>
                    <div class="btn-group">
                        <button type="button" class="btn btn-secondary ">View</button>
                        <a href="{% url 'delete' book.id %}" class="btn btn-outline-secondary">Delete</a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
